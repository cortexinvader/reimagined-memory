<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyDB - Collection View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8fafc; color: #222; }
    header { background: #1a73e8; padding: 20px; color: #fff; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; }
    nav a { color: #fff; margin-left: 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; max-width: 1000px; margin: auto; }
    h2 { color: #1a73e8; margin-top: 20px; }
    .card { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f0f0f0; }
    input, button { padding: 8px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #1a73e8; color: white; border: none; cursor: pointer; }
    button:hover { background: #155fc0; }
  </style>
</head>
<body>

<header>
  <h1>Collection: users</h1>
  <nav>
    <a href="admin.html">Admin</a>
    <a href="index.html">Docs</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Documents</h2>
    <table>
      <tr><th>ID</th><th>Data</th><th>Actions</th></tr>
      <tr><td>1</td><td>{"key": "username", "value": "suleiman"}</td><td><button>Delete</button></td></tr>
      <tr><td>2</td><td>{"user_id": "12345", "message": "Hi", "response": "Hello", "timestamp": "2025-09-10"}</td><td><button>Delete</button></td></tr>
    </table>
  </div>

  <div class="card">
    <h2>Query Collection</h2>
    <form>
      <label>Filter (JSON):</label><br>
      <input type="text" name="filter" placeholder='{"key": "username"}' style="width:100%;"><br>
      <button type="submit">Run Query</button>
    </form>
  </div>
</main>

</body>
</html>
