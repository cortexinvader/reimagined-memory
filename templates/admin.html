<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyDB - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8fafc; color: #222; }
    header { background: #1a73e8; padding: 20px; color: #fff; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; }
    nav a { color: #fff; margin-left: 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; max-width: 1000px; margin: auto; }
    h2 { color: #1a73e8; margin-top: 30px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f0f0f0; }
    .card { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <nav>
    <a href="index.html">Docs</a>
    <a href="logout.html">Logout</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Users</h2>
    <table>
      <tr><th>ID</th><th>Username</th><th>Email</th></tr>
      <tr><td>1</td><td>suleiman</td><td>suleiman@example.com</td></tr>
      <tr><td>2</td><td>admin</td><td>admin@example.com</td></tr>
    </table>
  </div>

  <div class="card">
    <h2>Collections</h2>
    <table>
      <tr><th>Name</th><th>Docs</th><th>Actions</th></tr>
      <tr><td>users</td><td>12</td><td><a href="collection.html?name=users">View</a></td></tr>
      <tr><td>chat_history</td><td>45</td><td><a href="collection.html?name=chat_history">View</a></td></tr>
    </table>
  </div>

  <div class="card">
    <h2>Server Logs</h2>
    <pre style="background:#272822; color:#f8f8f2; padding:10px; border-radius:6px;">
[2025-09-10 12:30:00] User 12345 saved chat message.
[2025-09-10 12:32:15] User admin deleted 2 records from users.
    </pre>
  </div>
</main>

</body>
</html>
